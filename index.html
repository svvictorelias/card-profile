<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>
    <div class="profile">
      <img src="images/profile.jpg" alt="">
      <p><strong>Victor Elias</strong> 23</p>
      <span>Brazil</span>
    </div>
    <div class="linha"></div>
    <div class="statics">
      <div class="follow">
        <p>80K</p>
        <span>Followers</span>
      </div>
      <div class="likes">
        <p>803K</p>
        <span>Likes</span>
      </div>
      <div class="photos">
        <p>1.4K</p>
        <span>Photos</span>
      </div>
    </div>
  </main>
  <div class="circle-top"></div>
  <div class="circle-bottom"></div>
</body>
</html>
